<!DOCTYPE html>
<html lang="en" ng-app="MobileStore">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Store</title>
<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
        <h2>Mobile Store</h2>
    </div>
    </div>
<div ng-controller="StoreController as store" class="row">
    <div ng-repeat="mobile in store.mobiles track by $index" class="col-lg-4">
    <img ng-src="{{mobile.image}}" width="290px" height="290px">
    <p>Name : {{mobile.name}}</p>
    <p>Colour : {{mobile.color}}</p>
<p>Memory : {{mobile.memory}}</p>
<p>Price : &#8377; {{mobile.price}}</p>
    <button type="button" class="btn btn-success" ng-show="{{mobile.isSoldOut}}">Buy Now</button>
        <ul class="nav nav-pills">
            <li role="presentation" ng-class="{'active':mobile.activeTab== 'Description'}"><a ng-click="store.setActiveTab(mobile,'Description')">Description</a></li>
            <li role="presentation" ng-class="{'active':mobile.activeTab== 'Specifications'}"><a ng-click="store.setActiveTab(mobile,'Specifications')">specifications</a></li>
            <li role="presentation" ng-class="{'active'mobile.activeTab== 'Reviews'}"><a ng-class="{'active':mobile.activeTab== 'Descriptions'}"><a ng-click="store.setActiveTab(mobile.'Review')">Reviews</a>gi</li>
        </ul>
        <p ng-show="store.ActiveTab=='Description'">Description goes here</p>
        <p ng-show="store.ActiveTab=='Specifications'">Specifications goes here</p>
        <p ng-show="store.ActiveTab=='Reviews'">Reviews goes here</p>
    </div>
</div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
